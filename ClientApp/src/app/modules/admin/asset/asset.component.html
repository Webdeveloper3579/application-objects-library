<div class="flex min-w-0 flex-auto flex-col">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- Asset Management Content -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Asset Management</h1>
            <p class="text-gray-600 dark:text-gray-400">Manage your assets and their information</p>
        </div>
        
        <!-- Asset Form -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <form class="space-y-6">
                <!-- Asset Name -->
                <div>
                    <label for="assetName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Asset Name
                    </label>
                    <input
                        type="text"
                        id="assetName"
                        name="assetName"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter asset name"
                    />
                </div>

                <!-- Asset Type -->
                <div>
                    <label for="assetType" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Asset Type
                    </label>
                    <select
                        id="assetType"
                        name="assetType"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                        <option value="">Select asset type</option>
                        <option value="equipment">Equipment</option>
                        <option value="vehicle">Vehicle</option>
                        <option value="building">Building</option>
                        <option value="software">Software</option>
                        <option value="furniture">Furniture</option>
                    </select>
                </div>

                <!-- Asset Location -->
                <div>
                    <label for="assetLocation" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Asset Location
                    </label>
                    <input
                        type="text"
                        id="assetLocation"
                        name="assetLocation"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter asset location"
                    />
                </div>

                <!-- Asset Status -->
                <div>
                    <label for="assetStatus" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Asset Status
                    </label>
                    <select
                        id="assetStatus"
                        name="assetStatus"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                        <option value="">Select asset status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="maintenance">Under Maintenance</option>
                        <option value="retired">Retired</option>
                    </select>
                </div>

                <!-- Asset Description -->
                <div>
                    <label for="assetDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Asset Description
                    </label>
                    <textarea
                        id="assetDescription"
                        name="assetDescription"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter asset description"
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-4">
                    <button
                        type="button"
                        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Save Asset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
