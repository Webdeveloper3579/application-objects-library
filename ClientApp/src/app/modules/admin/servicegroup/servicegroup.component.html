<div class="flex min-w-0 flex-auto flex-col">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- Service Group Management Content -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Service Group Management</h1>
            <p class="text-gray-600 dark:text-gray-400">Manage service groups and their configurations</p>
        </div>
        
        <!-- Service Group Form -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <form class="space-y-6">
                <!-- Service Group Name -->
                <div>
                    <label for="serviceGroupName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Service Group Name
                    </label>
                    <input
                        type="text"
                        id="serviceGroupName"
                        name="serviceGroupName"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter service group name"
                    />
                </div>

                <!-- Service Group Type -->
                <div>
                    <label for="serviceGroupType" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Service Group Type
                    </label>
                    <select
                        id="serviceGroupType"
                        name="serviceGroupType"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                        <option value="">Select service group type</option>
                        <option value="technical">Technical Support</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="installation">Installation</option>
                        <option value="repair">Repair Services</option>
                        <option value="consulting">Consulting</option>
                    </select>
                </div>

                <!-- Service Group Code -->
                <div>
                    <label for="serviceGroupCode" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Service Group Code
                    </label>
                    <input
                        type="text"
                        id="serviceGroupCode"
                        name="serviceGroupCode"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter service group code"
                    />
                </div>

                <!-- Service Group Status -->
                <div>
                    <label for="serviceGroupStatus" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Service Group Status
                    </label>
                    <select
                        id="serviceGroupStatus"
                        name="serviceGroupStatus"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                        <option value="">Select service group status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>

                <!-- Service Group Description -->
                <div>
                    <label for="serviceGroupDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Service Group Description
                    </label>
                    <textarea
                        id="serviceGroupDescription"
                        name="serviceGroupDescription"
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter service group description and responsibilities"
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-4">
                    <button
                        type="button"
                        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Save Service Group
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
