<div class="flex min-w-0 flex-auto flex-col">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- Supplier Management Content -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Supplier Management</h1>
            <p class="text-gray-600 dark:text-gray-400">Manage your suppliers and their information</p>
        </div>
        
        <!-- Supplier Form -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <form class="space-y-6">
                <!-- Supplier Name -->
                <div>
                    <label for="supplierName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Supplier Name
                    </label>
                    <input
                        type="text"
                        id="supplierName"
                        name="supplierName"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter supplier name"
                    />
                </div>

                <!-- Supplier Type -->
                <div>
                    <label for="supplierType" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Supplier Type
                    </label>
                    <select
                        id="supplierType"
                        name="supplierType"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                        <option value="">Select supplier type</option>
                        <option value="manufacturer">Manufacturer</option>
                        <option value="distributor">Distributor</option>
                        <option value="wholesaler">Wholesaler</option>
                        <option value="retailer">Retailer</option>
                        <option value="service">Service Provider</option>
                    </select>
                </div>

                <!-- Contact Information -->
                <div>
                    <label for="contactInfo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Contact Information
                    </label>
                    <textarea
                        id="contactInfo"
                        name="contactInfo"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter contact information (phone, email, etc.)"
                    ></textarea>
                </div>

                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Address
                    </label>
                    <textarea
                        id="address"
                        name="address"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter supplier address"
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-4">
                    <button
                        type="button"
                        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Save Supplier
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
