<div class="flex min-w-0 flex-auto flex-col">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- Work Order Management Content -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Work Order Management</h1>
            <p class="text-gray-600 dark:text-gray-400">Manage your work orders and their status</p>
        </div>
        
        <!-- Work Order Form -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <form class="space-y-6">
                <!-- Work Order Number -->
                <div>
                    <label for="workOrderNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Work Order Number
                    </label>
                    <input
                        type="text"
                        id="workOrderNumber"
                        name="workOrderNumber"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter work order number"
                    />
                </div>

                <!-- Work Order Type -->
                <div>
                    <label for="workOrderType" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Work Order Type
                    </label>
                    <select
                        id="workOrderType"
                        name="workOrderType"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                        <option value="">Select work order type</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="repair">Repair</option>
                        <option value="installation">Installation</option>
                        <option value="inspection">Inspection</option>
                        <option value="emergency">Emergency</option>
                    </select>
                </div>

                <!-- Priority Level -->
                <div>
                    <label for="priorityLevel" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Priority Level
                    </label>
                    <select
                        id="priorityLevel"
                        name="priorityLevel"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                        <option value="">Select priority level</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>

                <!-- Work Order Status -->
                <div>
                    <label for="workOrderStatus" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Work Order Status
                    </label>
                    <select
                        id="workOrderStatus"
                        name="workOrderStatus"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                        <option value="">Select work order status</option>
                        <option value="open">Open</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <!-- Work Description -->
                <div>
                    <label for="workDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Work Description
                    </label>
                    <textarea
                        id="workDescription"
                        name="workDescription"
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter detailed work description"
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-4">
                    <button
                        type="button"
                        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Save Work Order
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
