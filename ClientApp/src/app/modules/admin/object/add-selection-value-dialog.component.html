    <!-- Add Selection Value Dialog -->
<div *ngIf="showDialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999]">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4 z-[10000]">
    <!-- Dialog Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Add Selection Value</h3>
      <button
        type="button"
        (click)="closeDialog()"
        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Dialog Body -->
    <div class="p-6 space-y-4">
      <!-- Field Info -->
      <div class="p-3 bg-blue-50 dark:bg-blue-900 rounded-md border border-blue-200 dark:border-blue-700">
        <p class="text-sm text-blue-800 dark:text-blue-200">
          <span class="font-medium">Field:</span> {{ fieldName }}
        </p>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="p-4 bg-green-100 border border-green-400 text-green-700 rounded">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
      </div>

      <!-- Value Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Selection Value <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          [(ngModel)]="value"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g., Option 1, Yes, Active, etc."
        />
      </div>
    </div>

    <!-- Dialog Footer -->
    <div class="flex justify-end space-x-3 p-6 border-t border-gray-200 dark:border-gray-700">
      <button
        type="button"
        (click)="closeDialog()"
        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-600 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="onSubmit()"
        [disabled]="saving || !value.trim()"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!saving">Add Value</span>
        <span *ngIf="saving">Adding...</span>
      </button>
    </div>
  </div>
</div>
